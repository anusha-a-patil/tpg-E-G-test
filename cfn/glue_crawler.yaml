AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Glue Crawler Nested Stack'

Parameters:
  EnvType:
    Type: String
    Default: "dev"
    Description: The environment type (e.g., prod, dev)
  DomainName:
    Type: String
    Description: The name of the domain
  DatabaseName:
    Type: String
    Description: 'Name of the Glue Database to store the crawled data'
  S3TargetPath:
    Type: String
    Description: 'S3 path for the crawler to scan'

Resources:
  GlueCrawlerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - glue:*
                  - lakeformation:*
                Resource: '*'

  GlueCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name:
        Name:
         Fn::Join:
          - "-"
          - [ "tpgt", !Ref DomainName, !Ref EnvType, "landing", "crawler"]       
      Role: !GetAtt GlueCrawlerRole.Arn
      DatabaseName: !Ref DatabaseName
      Targets:
        S3Targets:
          - Path: !Ref S3TargetPath
      #     - Path: !Sub 's3://${S3TargetPath}
      # SchemaChangePolicy:
      #   UpdateBehavior: "UPDATE_IN_DATABASE"
      #   DeleteBehavior: "LOG"

Outputs:
  CrawlerName:
    Description: 'Name of the created Glue Crawler'
    Value: !Ref GlueCrawler